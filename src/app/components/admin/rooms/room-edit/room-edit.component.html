<h1> {{room.id == null ? 'Add' : 'Edit'}} Room</h1>

<form [formGroup]="roomForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name"   formControlName="roomName">
    <div class="alert alert-danger" *ngIf="roomForm.controls['roomName'].invalid && roomForm.controls['roomName'].dirty" > Room name can't blank</div>

  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location" formControlName="location" >
    <div class="alert alert-danger" *ngIf="roomForm.controls['location'].invalid && roomForm.controls['location'].dirty" > Location can't blank</div>
  </div>

  <h2>This room can accomodate:</h2>

  <!-- list the layout types here -->
  <div class="form-group" *ngFor="let layout of layouts">
    {{ layoutEnum[layout] }}
    <input type="number" class="form-control"  formControlName="layout{{layout}}"/>
  </div>

  <button type="submit" class="btn btn-primary" (click)="submitForm()" [disabled]="roomForm.invalid">Save</button>
</form>
